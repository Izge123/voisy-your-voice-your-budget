    <!-- Instant Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #4F46E5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }
      #splash-screen .splash-icon {
        width: 96px;
        height: 96px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      #splash-screen .splash-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #splash-screen .splash-title {
        color: white;
        font-size: 48px;
        font-weight: 800;
        font-family: 'Manrope', sans-serif;
        margin-bottom: 12px;
      }
      #splash-screen .splash-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 18px;
        font-family: 'Inter', sans-serif;
      }
      #splash-screen .splash-dots {
        display: flex;
        gap: 8px;
        margin-top: 40px;
      }
      #splash-screen .splash-dot {
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: bounce 0.6s ease-in-out infinite;
      }
      #splash-screen .splash-dot:nth-child(2) { animation-delay: 0.15s; }
      #splash-screen .splash-dot:nth-child(3) { animation-delay: 0.3s; }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.03); }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
    </style>
  </head>

  <body>
    <!-- Instant Splash Screen (shows before React loads) -->
    <div id="splash-screen">
      <div class="splash-icon">
        <img src="/kapitallo-logo.png" alt="Kapitallo" />
      </div>
      <div class="splash-title">Kapitallo</div>
      <div class="splash-subtitle">Учёт финансов голосом</div>
      <div class="splash-dots">
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
        <div class="splash-dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
